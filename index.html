<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>ToDo</title>

<body class="page">
    <h1>ToDo</h1>
    <div class='topPanel'>
      <div class='inputTask'>
        <input class='inputTask2' type="text" placeholder="i want to...">
      </div>
      <div class='controlPanel'>
        <div class='sortPanel'>
          <button class="floating-button">All</button>
          <button class="floating-button">Done</button>
          <button class="floating-button">Undone</button>
        </div>
        <div class='sortDatePanel'>
          Sort by date

          <button class="floating-button">⇩</button>
        </div>
      </div>
    </div>
    <div class='tasks'>

          </div>
          <div class='taskTexst'>Do something</div>
        </div>
        <div class='rightSide'>
          <div class='taskDate'> 10.04.2020</div>
          <div class='deleteTask'>
            <img class="delete-button border-img" src="./image/trash.jpg" alt="done" width="40px" height="40px">
